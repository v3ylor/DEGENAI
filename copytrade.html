<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEGEN_AI // WHALE_MONITOR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-red: #ff003c;
            --neon-blue: #0088ff;
            --bg-color: #050505;
            --panel-bg: rgba(0, 10, 0, 0.95);
            --border: 1px solid rgba(0, 255, 65, 0.3);
            --font: 'Courier New', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-color); color: var(--neon-green); font-family: var(--font); overflow: hidden; height: 100vh; }
        
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.5; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%); background-size: 100% 4px; pointer-events: none; z-index: 99; opacity: 0.3; }

        .container {
            display: grid;
            grid-template-columns: 350px 1fr 450px;
            grid-template-rows: 70px 1fr;
            height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon-green); background: #000; padding: 0 20px; z-index: 10; }
        .brand-container { display: flex; align-items: center; gap: 15px; }
        .logo { height: 30px; width: auto; filter: drop-shadow(0 0 5px var(--neon-green)); }
        .brand-text { font-size: 1.2rem; font-weight: 900; letter-spacing: 2px; color: #fff; text-shadow: 0 0 10px var(--neon-green); }
        .nav-links a { color: #555; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 1.1rem; }
        .nav-links a:hover, .nav-links a.active { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

        .panel { background: var(--panel-bg); border: var(--border); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { background: rgba(0,255,65,0.1); padding: 8px; font-size: 0.75rem; border-bottom: var(--border); display: flex; justify-content: space-between; font-weight: bold; letter-spacing: 1px; }

        .search-box { padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        input { background: #000; border: 1px solid var(--neon-green); color: #fff; padding: 15px; font-family: inherit; font-size: 0.9rem; outline: none; text-align: center; }
        .btn { background: var(--neon-green); color: #000; padding: 15px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .btn:hover { background: #fff; box-shadow: 0 0 20px #fff; }

        #monitor-display { display: none; flex-direction: column; align-items: center; justify-content: flex-start; height: 100%; text-align: center; padding: 20px; overflow-y: auto; }
        .balance-huge { font-size: 3rem; font-weight: 900; color: #fff; margin: 10px 0; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
        
        .token-list { width: 100%; margin-top: 20px; text-align: left; }
        .token-item { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; font-size: 0.9rem; align-items: center; }
        .token-name { color: var(--neon-blue); display: flex; align-items: center; gap: 10px; }
        .token-icon { width: 20px; height: 20px; border-radius: 50%; background: #333; }
        .token-val { color: #fff; font-weight: bold; }

        #tx-log { padding: 10px; overflow-y: auto; font-size: 0.8rem; height: 100%; font-family: 'Courier New', monospace; }
        .log-item { padding: 8px 0; border-bottom: 1px solid #222; color: #888; display: flex; justify-content: space-between; }

        .corner { position: absolute; width: 10px; height: 10px; border-style: solid; border-color: var(--neon-green); pointer-events: none; }
        .tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
        .br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <div class="brand-container">
                <img src="logo.png" alt="Logo" class="logo">
                <span class="brand-text">DEGEN_AI</span>
            </div>
            <div class="nav-links">
                <a href="index.html">COMMAND</a>
                <a href="terminal.html">TERMINAL</a>
                <a href="data.html">DATA</a>
                <a href="copytrade.html" style="color:var(--neon-green)">MONITOR</a>
            </div>
        </header>

        <div class="panel">
            <div class="corner tl"></div><div class="corner br"></div>
            <div class="panel-header"><span>TARGET_SELECTION</span><span>PUBLIC_RPC_NODE</span></div>
            <div class="search-box">
                <div style="font-size:0.8rem; color:#aaa;">TARGET WALLET ADDRESS</div>
                <input type="text" id="wallet-input" placeholder="Enter Solana Address...">
                <button class="btn" onclick="startKeylessMonitor()">INITIALIZE UPLINK</button>
            </div>
            <div style="padding:20px; font-size:0.8rem; color:#666; line-height:1.6;">
                > CONNECTS VIA PUBLIC RPC<br>
                > PRICES VIA JUPITER (FREE)<br>
                > NO API KEYS REQUIRED
            </div>
        </div>

        <div class="panel">
            <div class="panel-header"><span>PORTFOLIO_SCANNER</span><span>LIVE_DATA</span></div>
            <div id="initial-state" style="display:flex; justify-content:center; align-items:center; height:100%; color:#444;">WAITING FOR TARGET...</div>
            
            <div id="monitor-display">
                <div style="font-size:0.8rem; color:var(--neon-blue); letter-spacing:2px;">TOTAL NET WORTH</div>
                <div class="balance-huge" id="total-balance">$0.00</div>
                
                <div class="token-list" id="token-list">
                    </div>
            </div>
        </div>

        <div class="panel">
            <div class="corner tl"></div><div class="corner br"></div>
            <div class="panel-header"><span>ACTIVITY_LOG</span><span>REALTIME</span></div>
            <div id="tx-log">
                <div class="log-item">> SYSTEM READY. NO KEYS NEEDED.</div>
            </div>
        </div>
    </div>

    <script>
        /* --- 3D SCENE --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geometry = new THREE.IcosahedronGeometry(2, 0);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff41, wireframe: true, transparent:true, opacity:0.3 });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 8;
        function animate() { requestAnimationFrame(animate); sphere.rotation.y += 0.005; renderer.render(scene, camera); }
        animate();

        /* --- KEYLESS MONITORING LOGIC --- */
        
        // List of Free Public RPCs (Failover System)
        const RPC_ENDPOINTS = [
            "https://api.mainnet-beta.solana.com", 
            "https://solana-mainnet.rpc.extrnode.com",
            "https://rpc.ankr.com/solana"
        ];
        
        let connection;

        async function getWorkingConnection() {
            for (let rpc of RPC_ENDPOINTS) {
                try {
                    const conn = new solanaWeb3.Connection(rpc, "confirmed");
                    const version = await conn.getVersion(); // Simple test
                    return conn;
                } catch (e) {
                    console.warn(`RPC ${rpc} failed, switching...`);
                }
            }
            throw new Error("All Public RPCs Busy.");
        }

        async function startKeylessMonitor() {
            const address = document.getElementById('wallet-input').value.trim();
            const logBox = document.getElementById('tx-log');

            if(!address) { alert("Please enter a Wallet Address."); return; }

            document.getElementById('initial-state').style.display = 'none';
            document.getElementById('monitor-display').style.display = 'flex';
            logBox.innerHTML = `<div class='log-item' style='color:var(--neon-blue)'>> SEARCHING FOR ACTIVE RPC...</div>` + logBox.innerHTML;

            try {
                // 1. Connect to Blockchain
                connection = await getWorkingConnection();
                const publicKey = new solanaWeb3.PublicKey(address);
                logBox.innerHTML = `<div class='log-item'>> CONNECTED TO RPC NODE.</div>` + logBox.innerHTML;

                // 2. Get SOL Balance
                const solBal = await connection.getBalance(publicKey);
                const solAmount = solBal / 1000000000;

                // 3. Get Token Accounts
                const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, {
                    programId: new solanaWeb3.PublicKey("TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA")
                });
                
                logBox.innerHTML = `<div class='log-item'>> FOUND ${tokenAccounts.value.length} TOKENS.</div>` + logBox.innerHTML;

                // 4. Build Token List for Pricing
                let tokensToPrice = [];
                // Add SOL first
                tokensToPrice.push({ mint: "So11111111111111111111111111111111111111112", amount: solAmount, symbol: "SOL" });

                tokenAccounts.value.forEach(acc => {
                    const info = acc.account.data.parsed.info;
                    const amount = info.tokenAmount.uiAmount;
                    const mint = info.mint;
                    if(amount > 0) {
                        tokensToPrice.push({ mint: mint, amount: amount, symbol: "UNK" });
                    }
                });

                // 5. Get Prices from Jupiter (Free, Public)
                logBox.innerHTML = `<div class='log-item' style='color:var(--neon-yellow)'>> FETCHING PRICES (JUPITER)...</div>` + logBox.innerHTML;
                
                // Chunk requests (Jupiter accepts up to 100 ids)
                const mintIds = tokensToPrice.map(t => t.mint).slice(0, 99).join(',');
                
                const priceRes = await fetch(`https://api.jup.ag/price/v2?ids=${mintIds}`);
                const priceData = await priceRes.json();

                // 6. Calculate Net Worth
                let totalValue = 0;
                let tokenHtml = "";

                tokensToPrice.forEach(t => {
                    let price = 0;
                    if(priceData.data && priceData.data[t.mint]) {
                        price = parseFloat(priceData.data[t.mint].price);
                    }
                    
                    const value = t.amount * price;
                    
                    if(value > 0.01) { // Filter dust
                        totalValue += value;
                        tokenHtml += `
                            <div class="token-item">
                                <div class="token-name">
                                    <div style="width:20px; height:20px; background:#333; border-radius:50%; margin-right:10px; display:flex; justify-content:center; align-items:center; font-size:10px;">$</div>
                                    ${t.mint.slice(0,4)}...${t.mint.slice(-4)}
                                </div>
                                <div style="text-align:right">
                                    <div class="token-val">$${value.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                                    <div style="font-size:0.7rem; color:#666;">${t.amount.toLocaleString(undefined, {maximumFractionDigits: 2})}</div>
                                </div>
                            </div>
                        `;
                    }
                });

                document.getElementById('total-balance').innerText = "$" + totalValue.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
                document.getElementById('token-list').innerHTML = tokenHtml;
                logBox.innerHTML = `<div class='log-item' style='color:var(--neon-green)'>> SCAN COMPLETE.</div>` + logBox.innerHTML;

            } catch(e) {
                console.error(e);
                logBox.innerHTML = `<div class='log-item' style='color:red'>> ERROR: ${e.message}</div>` + logBox.innerHTML;
            }
        }
    </script>
</body>
</html>

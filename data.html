<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEGEN_AI // NETWORK_DATA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #0088ff;
            --neon-red: #ff003c;
            --bg-color: #020202;
            --panel-bg: rgba(0, 5, 0, 0.9);
            --border: 1px solid rgba(0, 255, 65, 0.3);
            --font: 'Courier New', monospace;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-color); color: var(--neon-green); font-family: var(--font); overflow: hidden; height: 100vh; }
        
        /* 3D BG */
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.4; }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%); background-size: 100% 4px; pointer-events: none; z-index: 99; opacity: 0.3; }

        /* GRID LAYOUT (SIMPLIFIED FOR MASSIVE CHART) */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            /* CHANGED: Only 2 rows now. Header (70px) + Content (The rest) */
            grid-template-rows: 70px 1fr; 
            height: 100vh;
            padding: 15px;
            gap: 15px;
        }

        /* HEADER */
        header { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--neon-green); background: #000; padding: 0 20px; z-index: 10; }
        
        /* BRANDING */
        .brand-container { display: flex; align-items: center; gap: 15px; }
        .logo { height: 30px; width: auto; filter: drop-shadow(0 0 5px var(--neon-green)); }
        .brand-text { font-size: 1.2rem; font-weight: 900; letter-spacing: 2px; color: #fff; text-shadow: 0 0 10px var(--neon-green); }

        .nav-links a { color: #555; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 1.1rem; }
        .nav-links a:hover { color: var(--neon-green); text-shadow: 0 0 10px var(--neon-green); }

        /* PANELS */
        .panel { background: var(--panel-bg); border: var(--border); position: relative; display: flex; flex-direction: column; overflow: hidden; }
        .panel-header { background: rgba(0,255,65,0.1); padding: 8px; font-size: 0.75rem; border-bottom: var(--border); display: flex; justify-content: space-between; font-weight: bold; letter-spacing: 1px; }
        
        /* CHART CONTAINER (NOW FULL HEIGHT) */
        #main-chart { grid-column: 2 / 3; grid-row: 2 / 3; position: relative; background: #000; }
        
        /* IFRAME STYLE */
        iframe { width: 100%; height: 100%; border: none; }

        /* METRICS LIST */
        .metrics-grid { display: flex; flex-direction: column; gap: 15px; padding: 15px; height: 100%; }
        .metric-box { border: 1px solid #333; padding: 15px; background: rgba(0,0,0,0.5); flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .metric-label { font-size: 0.75rem; color: #888; margin-bottom: 5px; }
        .metric-val { font-size: 1.4rem; font-weight: bold; color: #fff; }

        /* REAL WHALE LIST */
        .whale-list { padding: 0; overflow-y: auto; font-size: 0.8rem; scrollbar-width: thin; }
        .whale-row { 
            display: grid; 
            grid-template-columns: 30px 1fr 80px 80px; 
            padding: 8px 10px; 
            border-bottom: 1px dashed #333; 
            align-items: center;
        }
        .whale-row:hover { background: rgba(0, 255, 65, 0.1); cursor: pointer; }
        
        /* POSITIONS */
        .supply-panel { grid-column: 1 / 2; grid-row: 2 / 3; }
        .holders-panel { grid-column: 3 / 4; grid-row: 2 / 3; }

        /* HUD CORNERS */
        .corner { position: absolute; width: 10px; height: 10px; border-style: solid; border-color: var(--neon-green); pointer-events: none; }
        .tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
        .br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--neon-green); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="scanlines"></div>

    <div class="container">
        <header>
            <div class="brand-container">
                
                <span class="brand-text">DEGEN_AI</span>
            </div>
            <div class="nav-links">
                <a href="index.html">COMMAND</a>
                <a href="terminal.html">TERMINAL</a>
                <a href="data.html">DATA</a>
                
                <a href="audit.html">AUDIT</a>
            </div>
            <div id="clock">00:00:00</div>
        </header>

        <div class="panel supply-panel">
            <div class="corner tl"></div><div class="corner br"></div>
            <div class="panel-header"><span>TOKEN_ECONOMICS</span><span>LOCKED</span></div>
            <div class="metrics-grid">
                <div class="metric-box">
                    <div class="metric-label">TOTAL SUPPLY</div>
                    <div class="metric-val">1,000,000,000</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">CIRCULATING</div>
                    <div class="metric-val" id="circ-supply">FETCHING...</div>
                </div>
                <div class="metric-box">
                    <div class="metric-label">MARKET CAP</div>
                    <div class="metric-val" style="color:var(--neon-blue)">$4.2M</div>
                </div>
            </div>
            <div style="padding: 15px; margin-top: auto; border-top: 1px solid #333;">
                <div class="metric-label">TOTAL BURNED (REAL)</div>
                <div style="height: 5px; background: #333; margin-top: 5px; position: relative;">
                    <div id="burn-bar" style="width: 0%; height: 100%; background: var(--neon-red); box-shadow: 0 0 10px red; transition: width 1s;"></div>
                </div>
                <div id="burn-val" style="text-align: right; font-size: 0.8rem; margin-top: 5px; color: var(--neon-red);">CALCULATING...</div>
            </div>
        </div>

        <div class="panel" id="main-chart">
            <div class="panel-header"><span>MARKET_ACTION</span><span>DEXSCREENER_API</span></div>
            <iframe 
                src="https://dexscreener.com/solana/CkBoyhrG76C97YTQq46FTLMNxg1H6QaN5VPe5iBxpump?embed=1&theme=dark&trades=0&info=0">
            </iframe>
        </div>

        <div class="panel holders-panel">
            <div class="corner tl"></div><div class="corner br"></div>
            <div class="panel-header">
                <span>ON_CHAIN_HOLDERS</span>
                <span id="data-status" style="color:#0f0">CONNECTING...</span>
            </div>
            <div class="whale-list" id="whale-list">
                </div>
        </div>
    </div>

    <script>
        /* --- 1. 3D BACKGROUND --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        const geometry = new THREE.IcosahedronGeometry(10, 3);
        const material = new THREE.PointsMaterial({ color: 0x0088ff, size: 0.08, transparent: true, opacity: 0.6 });
        const sphere = new THREE.Points(geometry, material);
        scene.add(sphere);
        camera.position.z = 25;
        function animate3D() { requestAnimationFrame(animate3D); sphere.rotation.y += 0.002; sphere.rotation.x -= 0.001; renderer.render(scene, camera); }
        animate3D();

        /* --- 2. DATA & BURN CALCULATOR --- */
        const MINT_ADDRESS = 'CkBoyhrG76C97YTQq46FTLMNxg1H6QaN5VPe5iBxpump';
        const INCINERATOR_ADDRESS = '1nc1nerator11111111111111111111111111111111';
        const INITIAL_SUPPLY = 1000000000; 
        const whaleList = document.getElementById('whale-list');
        const statusLabel = document.getElementById('data-status');

        async function fetchChainData() {
            try {
                statusLabel.innerText = "RPC_SYNC...";
                
                const connection = new solanaWeb3.Connection("https://api.mainnet-beta.solana.com", 'confirmed');
                const mint = new solanaWeb3.PublicKey(MINT_ADDRESS);
                
                const supplyInfo = await connection.getTokenSupply(mint);
                const currentSupply = supplyInfo.value.uiAmount;
                const formalBurn = INITIAL_SUPPLY - currentSupply;

                let informalBurn = 0;
                try {
                    const incineratorPubkey = new solanaWeb3.PublicKey(INCINERATOR_ADDRESS);
                    const incineratorAccounts = await connection.getTokenAccountsByOwner(incineratorPubkey, { mint: mint });
                    if (incineratorAccounts.value.length > 0) {
                        for (let acc of incineratorAccounts.value) {
                            const balanceInfo = await connection.getTokenAccountBalance(acc.pubkey);
                            informalBurn += balanceInfo.value.uiAmount;
                        }
                    }
                } catch(e) {}

                const totalBurned = formalBurn + informalBurn;
                const burnPercent = (totalBurned / INITIAL_SUPPLY) * 100;
                const circulating = currentSupply - informalBurn;

                document.getElementById('circ-supply').innerText = circulating.toLocaleString(undefined, {maximumFractionDigits: 0});
                document.getElementById('burn-bar').style.width = `${Math.max(1, burnPercent)}%`; 
                document.getElementById('burn-val').innerText = `${totalBurned.toLocaleString(undefined, {maximumFractionDigits: 0})} (${burnPercent.toFixed(2)}%)`;

                const largestAccounts = await connection.getTokenLargestAccounts(mint);
                renderWhaleList(largestAccounts.value.map((acc, i) => ({
                    address: acc.address.toString(),
                    percent: (acc.uiAmount / INITIAL_SUPPLY) * 100,
                    rank: i
                })));
                
                statusLabel.innerText = "LIVE_RPC";
                statusLabel.style.color = "#0f0";

            } catch (err) {
                console.warn("RPC Limit:", err);
                statusLabel.innerText = "SIM_NET (BACKUP)";
                statusLabel.style.color = "var(--neon-blue)";
                generateRealisticWhales();
            }
        }

        function renderWhaleList(data) {
            whaleList.innerHTML = '';
            data.forEach((w, index) => {
                let color = "#fff";
                if(index === 0) color = "var(--neon-green)";
                else if(index === 1) color = "var(--neon-blue)";
                else if(index === 2) color = "var(--neon-red)";

                const div = document.createElement('div');
                div.className = 'whale-row';
                div.innerHTML = `
                    <span style="color:#444;">#${index + 1}</span>
                    <span style="color:${color}; font-family:monospace;">${w.address.slice(0, 4)}...${w.address.slice(-4)}</span>
                    <span style="color:#aaa; text-align:right;">${w.percent.toFixed(2)}%</span>
                    <span style="color:#666; font-size:0.7rem; text-align:right;">[WALLET]</span>
                `;
                div.onclick = () => window.open(`https://solscan.io/account/${w.address}`, '_blank');
                whaleList.appendChild(div);
            });
        }

        function generateRealisticWhales() {
            whaleList.innerHTML = '';
            let pct = 5.2;
            for(let i=0; i<30; i++) {
                pct = pct * 0.9;
                const div = document.createElement('div');
                div.className = 'whale-row';
                div.innerHTML = `
                    <span style="color:#444;">#${i + 1}</span>
                    <span style="color:#fff; font-family:monospace;">SIM...${i}</span>
                    <span style="color:#aaa; text-align:right;">${pct.toFixed(2)}%</span>
                    <span style="color:#666; font-size:0.7rem; text-align:right;">[SIM]</span>
                `;
                whaleList.appendChild(div);
            }
        }

        fetchChainData();

        /* --- 3. CLOCK --- */
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>

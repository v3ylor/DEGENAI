<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PROTOCOL_V4 // NEURAL_UPLINK</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        :root { --neon-green: #00ff41; --bg-color: #020202; --font: 'Courier New', monospace; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-color); color: var(--neon-green); font-family: var(--font); overflow: hidden; }
        
        /* 3D BG */
        #canvas-container { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.6; }

        /* LAYOUT */
        .container { max-width: 1000px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; padding: 20px; }

        /* NAV */
        header { display: flex; justify-content: space-between; padding: 20px; border-bottom: 1px solid #333; background: rgba(0,0,0,0.8); }
        .nav-links a { color: #555; text-decoration: none; margin-left: 20px; font-weight: bold; }
        .nav-links a:hover { color: var(--neon-green); }

        /* TERMINAL WINDOW */
        .terminal-box {
            flex-grow: 1;
            border: 1px solid var(--neon-green);
            background: rgba(0, 10, 0, 0.9);
            margin-top: 20px;
            display: flex; flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
        }
        .term-header { background: #111; padding: 10px; border-bottom: 1px solid #333; display: flex; gap: 10px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; } .yellow { background: #ffbd2e; } .green { background: #27c93f; }

        #output { flex-grow: 1; padding: 20px; overflow-y: auto; font-size: 1rem; line-height: 1.6; }
        .input-area { display: flex; padding: 15px; border-top: 1px solid #333; background: #000; }
        input { background: transparent; border: none; color: #fff; width: 100%; font-family: inherit; font-size: 1.1rem; outline: none; margin-left: 10px; }

        /* AI MESSAGE STYLE */
        .ai-msg { color: var(--neon-green); margin-bottom: 10px; text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
        
        /* USER MESSAGE STYLE */
        .user-msg { color: #ffffff; margin-bottom: 10px; font-weight: bold; }
        
        .error-msg { color: #ff003c; }
        .sys-msg { color: #555; font-style: italic; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="container">
        <header>
            <div>NEURAL_NET // V4.0</div>
            <div class="nav-links">
                <a href="index.html">COMMAND</a>
                <a href="#" style="color:var(--neon-green)">TERMINAL</a>
                <a href="data.html">DATA</a>
            </div>
        </header>

        <div class="terminal-box">
            <div class="term-header">
                <div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div>
                <span style="margin-left:10px; color:#666;">gemini-2.5-flash @ secure-uplink</span>
            </div>
            <div id="output">
                <div class="ai-msg">> INITIALIZING NEURAL LINK...</div>
                <div class="ai-msg">> CONNECTION ESTABLISHED.</div>
                <br>
                <div class="ai-msg">> I am ready. Feed me market data or scenarios.</div>
                </div>
            <div class="input-area">
                <span style="color:#fff">root@degen:~$</span>
                <input type="text" id="prompt" placeholder="Enter command... (Type 'clear' to reset)" autofocus>
            </div>
        </div>
    </div>

    <script>
        /* --- 3D SCENE --- */
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const count = 1000;
        const pos = new Float32Array(count * 3);
        for(let i=0; i<count*3; i++) pos[i] = (Math.random()-0.5) * 50;
        geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const material = new THREE.PointsMaterial({ color: 0x00ff41, size: 0.1 });
        const nodes = new THREE.Points(geometry, material);
        scene.add(nodes);

        camera.position.z = 20;

        function animate() {
            requestAnimationFrame(animate);
            nodes.rotation.y += 0.001;
            nodes.rotation.x += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        /* --- CHAT ENGINE WITH CACHE --- */
        const input = document.getElementById('prompt');
        const output = document.getElementById('output');
        
        // 1. Load History on Boot
        let chatHistory = JSON.parse(localStorage.getItem('term_history') || '[]');
        
        // Render saved messages
        chatHistory.forEach(msg => {
            const div = document.createElement('div');
            div.className = msg.type;
            if(msg.color) div.style.color = msg.color;
            div.innerHTML = msg.content;
            output.appendChild(div);
        });
        output.scrollTop = output.scrollHeight;

        // 2. Helper to Save & Render
        function appendMessage(type, content, color = null) {
            // Render
            const div = document.createElement('div');
            div.className = type;
            if(color) div.style.color = color;
            div.innerHTML = content;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;

            // Save
            chatHistory.push({ type, content, color });
            // Limit history to 50 items
            if(chatHistory.length > 50) chatHistory.shift();
            localStorage.setItem('term_history', JSON.stringify(chatHistory));
        }

        input.addEventListener('keypress', async (e) => {
            if(e.key === 'Enter') {
                const text = input.value;
                input.value = '';

                // Handle 'clear' command
                if(text.toLowerCase() === 'clear') {
                    localStorage.removeItem('term_history');
                    location.reload();
                    return;
                }
                
                // Add User Message (White)
                appendMessage('user-msg', `root@degen:~$ ${text}`);

                try {
                    const res = await fetch('/api/brain', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: text })
                    });
                    const data = await res.json();
                    
                    setTimeout(() => {
                        // AI Logic: Green unless SELL/RUG
                        let color = 'var(--neon-green)';
                        if(data.action === 'SELL' || data.action === 'RUG') color = '#ff003c';

                        appendMessage('ai-msg', `> [${data.action}] ${data.message}`, color);
                    }, 500);
                } catch(err) {
                    appendMessage('error-msg', `> ERROR: UPLINK FAILED`);
                }
            }
        });
    </script>
</body>
</html>
